<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Category</title>
</head>
<body>

	<div class="container text-center">
		<div th:if="${product.id == null}">
			<h1>Create New Product</h1>
		</div>
		<div th:unless="${product.id == null}">
			<h1>Create New Product</h1>
		</div>

		<form th:action="@{/products/save}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:value="${product.id}" />
			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Product Name: </label>
				</div>
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Product Price: </label>
				</div>
				<div class="col-sm-8">
					<input type="number" th:field="*{name}" class="form-control"
						required />
				</div>
			</div>

			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Category: </label>
				</div>
				<div class="col-sm-8">
					<select th:field="*{category}" class="form-control" required>
						<th:block th:each="cat : ${listCategories}">
							<option th:text="${cat.name}" th:value="${cat.id}" />
						</th:block>
					</select>
				</div>
			</div>

			<th:block th:unless="${product.id == null}"
				th:each="detail:${product.details}">
				<input type="hidden" name="detailID" th:value="${detail.id}" />
			</th:block>

			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Details #1: </label>
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailName" placeholder="Name"
						class="form-control" required />
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailValue" placeholder="value"
						class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Details #2: </label>
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailName" placeholder="Name"
						class="form-control" required />
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailValue" placeholder="value"
						class="form-control" required />
				</div>
			</div>

			<div class="form-group row">
				<div>
					<label class="col-form-label col-sm-4">Details #3: </label>
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailName" placeholder="Name"
						class="form-control" required />
				</div>
				<div class="col-sm-4">
					<input type="text" name="detailValue" placeholder="value"
						class="form-control" required />
				</div>
			</div>

			<div class="text-center p-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
